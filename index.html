<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>站点选择器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 80%;
            margin: 0 auto;
        }

        .site-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .site-button:hover {
            background-color: #45a080;
        }
    </style>
</head>

<body>
    <h1>请选择您需要访问的网站:</h1>
    
    <div class="button-container">
        <!-- 预留9个按钮，用占位内容方便替换 -->
        <a href="https://openwebui.jiangyoung.eu.org/" target="_blank" class="site-button">openwebui</a>
        <a href="https://gradio.zzyswdns.top/" target="_blank" class="site-button">其他一</a>
        <a href="https://gradio.xn--vsq9f020c59k.xyz/" target="_blank" class="site-button">其他二</a>
        <a href="50000.zzyswdns.top" target="_blank" class="site-button">特殊一：50000端口</a>
        <a href="#" target="_blank" class="site-button">网站五</a>
        <a href="#" target="_blank" class="site-button">网站六</a>
        <a href="#" target="_blank" class="site-button">网站七</a>
        <a href="#" target="_blank" class="site-button">网站八</a>
        <a href="#" target="_blank" class="site-button">网站九</a>
    </div>

    <!-- 可选说明 -->
    <p>点击按钮将跳转到对应站点</p>
    <!-- 下载客户端区域 -->
    <div class="button-container" style="margin-top: 40px;">
        <a href="/downloads/android-client.apk" download class="site-button">下载安卓客户端</a>
        <a href="/downloads/windows-client.exe" download class="site-button">下载Windows客户端</a>
    </div>
</body>
</html>
